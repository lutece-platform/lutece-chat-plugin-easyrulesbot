<script src="js/plugins/easyrulesbot/typed.js" type="text/javascript"></script>


<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <!--Liste des Posts-->
        <div class="direct-chat-messages">
            <#list posts_list as post >
			<div class="chatBox">
            <#if post.author!=1><img src="images/admin/skin/plugins/easyrulesbot/easyrulesbot.png" class="botAvatar" alt="avatar" title=""></#if>
            <div class="bubble <#if post.author==1>bubble-alt</#if>">
                <#if (post_index+1) == posts_list?size>
                <span id="typed"></span>
                <#else>
                     ${post.content}
                </#if>
            </div>
            </div>
            </#list>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form" action="jsp/site/Portal.jsp" method="post" >
            <input type="hidden" name="page" value="bot" />
            <input type="hidden" name="action" value="response" />
			<div class="input-group">
				<input id="input" type="text" name="response" class="form-control input-sm">
				<span class="input-group-btn">
				<button class="btn btn-default btn-sm" type="submit" >
					<i class="fa fa-comment"></i>
					Envoyer
				</button>
				</span>
			</div>
        </form>
    </div>
    <div class="col-md-3 pull-left hidden-xs">
        <img class="img-responsive" src="images/skin/plugins/easyrulesbot/bot-side.jpg" alt="bot picture" />
    </div>
</div>
<script>
 $(function(){

        $("#typed").typed({
            strings: ["${posts_list[posts_list?size-1].content}"],
            // stringsElement: $('#typed-strings'),
            typeSpeed: 1,
            backDelay: 500,
            loop: false,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });
        
        $("#input").focus();

    });
    </script>
