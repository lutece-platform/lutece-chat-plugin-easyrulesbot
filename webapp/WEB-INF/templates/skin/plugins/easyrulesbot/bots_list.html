<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <img class="img-responsive" src="images/skin/plugins/easyrulesbot/bot-top.jpg" alt="bot picture" />
    </div>
</div> 
<div class="row">
    <#list bots_list as bot>
    <a href="${bot.url!'bot url missing'}" >
        <div class="col-md-8 col-md-offset-2">
            <div class="jumbotron">
                <h3> <img src="${bot.avatarUrl}" class="" alt="bot avatar" />
                    ${bot.name!'bot name missing'}
                </h3>
                <p>${bot.description!'bot description missing'}</p>
                <p><small>${bot.language!'bot language missing'}</small><p>
            </div> 
        </div>
    </a>
    </#list>
</div>
